<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
      <section class=" bg-gray-100 min-h-screen flex items-center justify-center">
        <div class=" flex bg-cyan-100 rounded-2xl shadow-lg p-5 max-w-3xl">
            <div class="md:w-1/2 px-16">
                <h2 class=" text-sky-600 font-bold text-lg">Login</h2>
                <p class=" text-sky-400">If You Already a Member easy login in</p>
               <form class=" flex flex-col gap-6">
                <input class='p-2  rounded-xl mt-8' placeholder=" name" type="text" name="name" >
                <input class='p-2  rounded-xl' placeholder=" email" type="email" name="email" >
                <div class=" relative">
                    <input class='p-2 w-full rounded-xl' placeholder="password" type="password" name="name" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                      </svg>
                </div>
                <input class='p-2 bg-sky-700 text-white  rounded-xl hover:scale-105 duration-200' type="button" value="button">
               </form>

               <div class=" mt-10 grid grid-cols-3 items-center text-gray-400">
                <hr class=" border-gray-400">
                <p class=" text-center text-sm">OR</p>
                <hr class=" border-gray-400">
               </div>

               <button class=" flex mt-4 px-6 hover:scale-105 duration-500 justify-center items-center space-x-4 bg-white py-2 text-sm rounded"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google mr-3" viewBox="0 0 16 16">
                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
              </svg>Login with google</button>
              <p class=" mt-5 text-xs flex justify-center items-center border-b py-4 border-gray-400">Forgot Your Password ?</p>
              <div class=" flex justify-center items-center mt-5 space-x-5">
                <p>don't have an account?</p>
                <button class=" bg-white py-2 px-4 rounded">Register</button>
              </div>
            </div>
            <div class=" w-1/2 md:block hidden">
                <img class=" rounded-2xl" src="./image-1.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
